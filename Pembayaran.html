    <link rel ="stylesheet" href="css/Pembayaran.css"/>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="bx bx-category"></i>
            <span class="logo_name">FShop</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="Admin.html">
                    <i class="bx bx-box"></i>
                    <span class="links_name"></span>
                 </a>
         
            </li>
            <li>
                <a href="register.html">
                    <i class="bx bx-list-ul"></i>
                    <span class="links_name">Register</span>
                 </a>
         
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-log-out"></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class="bx bx-menu sidebarBtn"></i>
            </div>
            <div class="profile-details">
                <span class="admin_name">Kursus Home</span>
            </div>
        </nav>
        <div class="home-content">
            <h3>Input transaksi</h3>
            <div class="form-login">
                <form action="">
                    <label for="nama Anak">Nama Anak</label>
                    <input class="input" type="text" name="nama" id="nama" placeholder="Nama" />
                    <label for="umur Anak">umur Anak</label>
                    <input class="input" type="texy" name="umur anak" id="umur anak" placeholder="umur anak " />
                    <label for="Harga kursus "> harga kursus</label>
                    <input class="input" type="text" name="harga kursus" id="Harga kursus" placeholder="Harga kursus" />
                    <label for="kontrak">kontrak</label>
                    <input class="input" type="date" name="kontrak" id="kontrak" placeholder="kontrak" />
                    <button type="submit" class="btn btn-simpan" name="simpan">
                        Simpan
                    </button>
                </form>
            </div>
        </div>
    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        };
    </script>
</body>
